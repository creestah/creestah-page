<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For Christa ðŸ’Œ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- note the relative path (.. because we're in /for-christa/) -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="background-glow"></div>

    <main class="card">
      <div class="badge">secret page ðŸŒ¸</div>

      <img
        src="../assets/img/creestah.png"
        alt="Creestah"
        class="creestah-image"
      />

      <h1>Hi Christa, you found the secret page ðŸ’–</h1>

      <p>
        This is just a tiny reminder that you are very loved,
        very appreciated, and extremely smooch-worthy.
      </p>

      <p class="counter-text">
        Smooches sent from this device:
        <span id="smooch-count">0</span>
      </p>

      <button class="smooch-button" id="smooch-button">
        Send another smooch ðŸ’‹
      </button>

      <p class="counter-text">
        <a href="../" class="home-link">Take me back home</a>
      </p>
    </main>

    <script>
      (function () {
        const countEl = document.getElementById("smooch-count");
        const buttonEl = document.getElementById("smooch-button");
        if (!countEl || !buttonEl) return;

        const STORAGE_KEY = "creestah_smooch_count";
        let count = parseInt(localStorage.getItem(STORAGE_KEY) || "0", 10);
        if (isNaN(count) || count < 0) count = 0;
        countEl.textContent = count;

        buttonEl.addEventListener("click", () => {
          count++;
          countEl.textContent = count;
          localStorage.setItem(STORAGE_KEY, String(count));

          buttonEl.classList.add("smooch-button--clicked");
          setTimeout(
            () => buttonEl.classList.remove("smooch-button--clicked"),
            180
          );
        });
      })();
    </script>
  </body>
</html>
